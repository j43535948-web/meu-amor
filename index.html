<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>abre com carinho</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #120318, #3a0ca3, #7209b7);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 90%;
      max-width: 900px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    button {
      margin: 15px;
      padding: 15px 35px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff7aa2;
    }

    .hidden {
      display: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }

    .gallery img {
      width: 100%;
      border-radius: 18px;
      transition: 0.4s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .gallery img:hover {
      transform: scale(1.15);
    }

    .heart {
      font-size: 3em;
      margin-top: 25px;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.35); }
      100% { transform: scale(1); }
    }

    .floating {
      position: fixed;
      bottom: -50px;
      font-size: 2em;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh); }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Oi üëÄ</h1>
    <p>
      Isso aqui n√£o √© explica√ß√£o.<br>
      √â curiosidade.<br>
      E talvez um sorriso.
    </p>

    <button onclick="mostrarTexto()">clica aqui</button>

    <div id="texto" class="hidden">
      <p>
        √Äs vezes, a conex√£o aparece do nada.<br>
        E quando aparece, a gente sente.
      </p>

      <button onclick="mostrarGaleria()">ver algo bonito</button>

      <div id="galeria" class="gallery hidden">
        <img src="https://source.unsplash.com/400x400/?love,heart" />
        <img src="https://source.unsplash.com/400x400/?romantic,lights" />
        <img src="https://source.unsplash.com/400x400/?pink,sky" />
        <img src="https://source.unsplash.com/400x400/?moon,night" />
        <img src="https://source.unsplash.com/400x400/?roses" />
        <img src="https://source.unsplash.com/400x400/?couple,silhouette" />
        <img src="https://source.unsplash.com/400x400/?stars,romance" />
        <img src="https://source.unsplash.com/400x400/?heart,aesthetic" />
      </div>

      <button onclick="maisImagens()">quero mais</button>

      <div id="extra" class="gallery hidden">
        <img src="https://source.unsplash.com/400x400/?love,neon" />
        <img src="https://source.unsplash.com/400x400/?romantic,skyline" />
        <img src="https://source.unsplash.com/400x400/?soft,lights" />
        <img src="https://source.unsplash.com/400x400/?galaxy,stars" />
      </div>

      <div class="heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    function mostrarTexto() {
      document.getElementById("texto").style.display = "block";
      chuvaDeCoracoes();
    }

    function mostrarGaleria() {
      document.getElementById("galeria").style.display = "grid";
    }

    function maisImagens() {
      document.getElementById("extra").style.display = "grid";
    }

    function chuvaDeCoracoes() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "floating";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>
</body>
</html>
